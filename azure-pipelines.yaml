name: Azure Pipelines

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
- main


# Otherwise, comment out the line below. 
pool: my-agent-pool

variables:
- group: terraform-secrets

- name: azureServiceConnectionId
  value: 'my-service-connection'

- name: projectRoot
  value: $(System.DefaultWorkingDirectory)

- name: environmentName
  value: 'test-env'
  
- name: webAppName
  value: 'udacity-at-acn-test-app-AppService'
  
- name: backend_rg
  value: 'AzureDevops'
  
- name: backend_stg
  value: 'tfstateatacnudacity'
  
- name: backend_container
  value: 'tfstate'
  
- name: backend_key
  value: 'at.quality.terraform.tfstate'

- name: env_vm_tags
  value: 'selenium'
  
stages:
#--------------------------------------------#  
# BUILD STAGE
#--------------------------------------------#    
- stage: Build
  jobs:
  - job: BuildInfrastructure
    steps:
    #--------------------------------------------#  
    # Use Terraform to create the Infrastructure      
    # Install Terraform on the pipeline agent 
    - task: TerraformInstaller@1
      displayName: 'Install terraform'
      inputs:
        terraformVersion: 'latest'
    
    # Run Terraform Init on the pipeline agent 

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        backendServiceArm: $(azureServiceConnectionId)
        backendAzureRmResourceGroupName: $(backend_rg)
        backendAzureRmStorageAccountName: $(backend_stg)
        backendAzureRmContainerName: $(backend_container)
        backendAzureRmKey: $(backend_key)



    - task: TerraformTaskV4@4
      displayName: Terraform validate
      inputs:
        provider: 'azurerm'
        command: 'validate'

    # Run Terraform Apply
    - task: TerraformTaskV4@4
      displayName: Terraform apply
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        environmentServiceNameAzureRM: '$(azureServiceConnectionId)'
        #commandOptions: '-var="client_secret=$(client_secret)"'
      env:
        # These must be set as Secret Variables in Azure DevOps
        TF_VAR_client_id: $(client_id)
        TF_VAR_client_secret: $(client_secret)
        TF_VAR_tenant_id: $(tenant_id)
        TF_VAR_subscription_id: $(subscription_id)
        TF_VAR_public_key: $(vm_public_key)
        TF_VAR_pat_token : $(pat_token)
        TF_VAR_azdo_org_url: $(azdo_org_url)
        TF_VAR_project_name: $(project_name)
        TF_VAR_env_name: $(environmentName)
        TF_VAR_svc_connection: $(azureServiceConnectionId)
        TF_VAR_env_vm_tags: $(env_vm_tags)


#--------------------------------------------#    
    # Postman - Install Newman    
    # ToDo: Update the command and verify the working directory
    - task: CmdLine@2
      displayName: Install Newman
      inputs:
        script: |
          npm install -g newman
          npm install newman-reporter-junitfull -g 
        workingDirectory: $(System.DefaultWorkingDirectory)

    # Postman Data Validation Test Suite    
    # ToDo: Verify the working directory
    - task: CmdLine@2
      displayName: Run Data Validation Tests
      continueOnError: true
      inputs:
        script: 'newman run TestSuite.Data-Validation.json -e Test.environment.json --reporters cli,junitfull --reporter-junitfull-export TEST-DataValidation.xml'
        workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'
    # Postman Regression Test Suite    
    # ToDo: Verify the working directory
    - task: CmdLine@2
      displayName: Run Regression Tests
      continueOnError: true
      inputs:
        script: 'newman run TestSuite.Regression.json -e Test.environment.json --reporters cli,junitfull --reporter-junitfull-export TEST-Regression.xml'
        workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'
    # Postman - Publish Results 
    # ToDo: Complete the task as explained here: https://learn.microsoft.com/en-us/azure/devops/pipelines/tasks/test/publish-test-results?view=azure-devops&tabs=trx%2Cyaml#yaml-snippet
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'
        searchFolder: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'
        testRunTitle: 'Publish newman test results'

    #--------------------------------------------#
    # Selenium (UI) Test Suite - Archive the package  
    # "ArchiveFiles@2" picks up the web package and archives it.
    - task: ArchiveFiles@2
      displayName: 'Archive UI Tests'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip'
    # Selenium Test Suite - Publish the package  
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip   # Same as the archiveFile artifact above. 
      displayName: 'Upload Package'
      artifact: drop-uitests

    #--------------------------------------------#    
    # FakeRestAPI - Archive
    # ToDo: Complete the ArchiveFiles@2 task and publish step 
    - task: ArchiveFiles@2
      displayName: 'Archive Python FakeRestAPI'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter/fakerestapi-py'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi-py.zip'
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi-py.zip
      displayName: 'Upload Package'
      artifact: drop-fakerestapi-py      
    

    #--------------------------------------------#  
    # JMeter (Performance) Test Suite - Archive
    # ToDo: Complete the ArchiveFiles@2 task and publish step 
    - task: ArchiveFiles@2
      displayName: 'Archive PerformanceTestSuite'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter/test-suite'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip'
    # JMeter Test Suite - Publish    
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip
      displayName: 'Upload Package'
      artifact: drop-perftests

#--------------------------------------------#  
# DEPLOYMENT STAGE
#--------------------------------------------#    
- stage: Deploy
  jobs:
  #--------------------------------------------#  
  # Deploy FakeRestAPI Web App
  # ToDo: Provide <environment name> you created in your DevOps project
  - deployment: FakeRestAPI
    environment:
      name: $(environmentName)
      resourceType: VirtualMachine
      tags: selenium
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)     # ToDo
              appName: $(webAppName)               # ToDo
              appType: webAppLinux
              package: $(Pipeline.Workspace)/drop-fakerestapi-py/$(Build.BuildId)-fakerestapi-py.zip 

          #--------------------------------------------#    
          # Run JMeter test suite against the App Service
          - task: CmdLine@2
            displayName: 'Unzip Test Artifact'
            inputs:
              script: |
                echo "Unzipping test suites..."
                unzip -o $(Build.BuildId)-perftests.zip -d test-suite
                cp ./test-suite/input.csv ./input.csv
                mkdir -p jmeter-reports
              workingDirectory: $(Pipeline.Workspace)/drop-perftests
          - task: CmdLine@2
            displayName: 'JMETER: Run Endurance Test Suite'
            inputs:
              script: |
                echo "Running EnduranceTestSuite.jmx..."
                jmeter -n -t ./test-suite/EnduranceTestSuite.jmx -j ./jmeter-reports/EnduranceTest.log -l ./jmeter-reports/EnduranceTest-results.jtl -e -o ./jmeter-reports/html-report-EnduranceTest -f
                cat ./jmeter-reports/EnduranceTest.log
              workingDirectory: $(Pipeline.Workspace)/drop-perftests
          - task: CmdLine@2
            displayName: 'JMETER: Run Stress Test Suite'
            inputs:
              script: |
                echo "Running StressTestSuite.jmx..."
                jmeter -n -t ./test-suite/StressTestSuite.jmx -j ./jmeter-reports/StressTest.log -l ./jmeter-reports/StressTestSuite-results.jtl -e -o ./jmeter-reports/html-report-StressTestSuite -f
                cat ./jmeter-reports/StressTest.log
              workingDirectory: $(Pipeline.Workspace)/drop-perftests
          - task: ArchiveFiles@2
            displayName: "Zip JMeter Reports"
            inputs:
              rootFolderOrFile: "$(Pipeline.Workspace)/drop-perftests/jmeter-reports"
              includeRootFolder: false
              archiveType: zip
              archiveFile: "$(Build.ArtifactStagingDirectory)/jmeter-results.zip"
              replaceExistingArchive: true

          - task: PublishPipelineArtifact@1
            displayName: "Publish JMeter ZIP Artifact"
            inputs:
              pathToPublish: "$(Build.ArtifactStagingDirectory)/jmeter-results.zip"
              artifactName: "jmeter-results"
              publishLocation: "Container"
  #--------------------------------------------#  
  # Selenium | Functional UI Tests
  # ToDo: 
  - deployment: VMDeploy
    displayName: Selenium Tests
    environment:
      name: $(environmentName)
      resourceType: VirtualMachine
      tags: selenium
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-uitests
            
          - task: Bash@3
            displayName: 'Selenium UI Automation'
            inputs:
              targetType: 'inline'
              script: |           
                #! /bin/bash
                cd ~/
                DIR=/var/log/ui-test
                # Delete DIR if it exists
                if [ -d "$DIR" ]; then
                    echo "$DIR exist. Deleting it"
                    sudo rm -rf "$DIR"
                fi
                sudo mkdir -p "$DIR"
                sudo chown $USER:$USER "$DIR"
                # Set permissions so Azure Monitor Agent can READ logs
                echo "Setting read permissions (755) for AMA"
                sudo chmod 755 "$DIR"
                echo "Restarting Azure Monitor Agent..."
                sudo systemctl restart azuremonitoragent
                mv $(Pipeline.Workspace)/drop-uitests/$(Build.BuildId)-uitests.zip "$DIR/"
                cd "$DIR"
                unzip -o $(Build.BuildId)-uitests.zip
                export PATH=$PATH:$DIR
                # Activate Python virtual environment
                source /opt/selenium-env/bin/activate
                echo "Starting Selenium Tests"
                python selenium_automation.py | tee -a selenium.log
                echo "Completed Selenium Tests. Check selenium.log for results."

